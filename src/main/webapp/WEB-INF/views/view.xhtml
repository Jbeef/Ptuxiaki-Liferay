<?xml version="1.0" encoding="UTF-8"?>
<f:view
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"    
    xmlns:portlet="http://java.sun.com/portlet_2_0"
    xmlns:portal="http://liferay.com/faces/portal"
    xmlns:alloy="http://liferay.com/faces/alloy"    
    xmlns:bridge="http://liferay.com/faces/bridge"
    >    
    <h:head>        
                                
    </h:head>
    <h:body style="padding:20px"> 
        <div class="container">                  

            <p:messages id="msg" closable="true" showDetail="true" />            
            <p:growl id="growl" showDetail="true" />       

            <div>
                <p:outputPanel styleClass="uploadpanel">
                    Upload Lisp file to your personal folder:
                </p:outputPanel>
                <h:form id="uploadform">                               
                    <p:fileUpload value="#{uploadBean.file}" 
                                  immediate="true" 
                                  fileUploadListener="#{uploadBean.handleFileUpload}" 
                                  update=":growl :msg"                                                     
                                  mode="advanced" dragDropSupport="false" 
                                  multiple="false" 
                                  fileLimit="1"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png|bmp)$/"                                            
                                  sizeLimit="100000"
                                  fileLimitMessage="Too large for lisp file. Get a life man!">                                
                    </p:fileUpload>                    
                </h:form>
            </div>                        
        </div>        
    </h:body>
</f:view>
